    <title>Terraria Capstone Project</title>
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
   
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

         <ul class='nav'>
             <button> <il class='nav-link'><a href="{{url_for('home')}}">Home</a> </il> </button>
             {% if current_user.is_authenticated %}  
             <button> <li class="nav-link"><a href="{{url_for('boss')}}">Add Task</a> </li> </button>
             <button> <li class="nav-link"><a href="{{url_for('armor')}}">List Task</a> </li> </button>
             <button> <li class="nav-link"><a href="{{url_for('weapon')}}">Delete Task</a> </li> </button>
             <button> <li class="nav-link"><a href="{{url_for('logout')}}">Log Out</a> </li> </button>
            
             {% else %} 
             <button> <li class="nav-link"><a href="{{url_for('login')}}">Log In</a> </li>
             <button> <li class="nav-link"><a href="{{url_for('register')}}">Register</a> </li>

             {% endif %}  
          </ul>
    </nav>
 </body> 

    {% block body %} 

    {% endblock %}

    
</body>
